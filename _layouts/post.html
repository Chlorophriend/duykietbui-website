---
layout: default
---
<section class="post">
    <header class="major">
        <span class="date">{{ page.date | date_to_string }}</span>
        <h1>{{ page.title }}</h1>
        <p>{{ page.description }}</p>
    </header>
    
    {% if page.image %}
    <div class="image main"><img src="{{ page.image | relative_url }}" alt="" /></div>
    {% endif %}

    {{ content }}
</section>
